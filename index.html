<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOE Entrance Score Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .calculator-container {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
        }
        .btn-primary {
            background-color: #4f46e5;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .result-box {
            background-color: #ecfdf5;
            border-left: 4px solid #10b981;
        }
        .error-box {
            background-color: #fef2f2;
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="calculator-container w-full max-w-2xl mx-auto p-6 sm:p-8 rounded-2xl shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">IOE Entrance Score Calculator</h1>
            <p class="text-gray-600 mt-2">Calculate your estimated score for the IOE entrance exam.</p>
        </div>

        <form id="scoreForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Subject Inputs -->
            <div class="space-y-4 p-4 rounded-lg bg-white border border-gray-200">
                <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">Correct Answers</h3>
                <div>
                    <label for="mathCorrect" class="block text-sm font-medium text-gray-700">Mathematics</label>
                    <input type="number" id="mathCorrect" name="mathCorrect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" min="0" max="50" placeholder="e.g., 40">
                </div>
                <div>
                    <label for="phyCorrect" class="block text-sm font-medium text-gray-700">Physics</label>
                    <input type="number" id="phyCorrect" name="phyCorrect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" min="0" max="45" placeholder="e.g., 35">
                </div>
                <div>
                    <label for="chemCorrect" class="block text-sm font-medium text-gray-700">Chemistry</label>
                    <input type="number" id="chemCorrect" name="chemCorrect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" min="0" max="25" placeholder="e.g., 20">
                </div>
                <div>
                    <label for="engCorrect" class="block text-sm font-medium text-gray-700">English</label>
                    <input type="number" id="engCorrect" name="engCorrect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" min="0" max="22" placeholder="e.g., 18">
                </div>
                 <div>
                    <label for="aptCorrect" class="block text-sm font-medium text-gray-700">Aptitude Test</label>
                    <input type="number" id="aptCorrect" name="aptCorrect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" min="0" max="18" placeholder="e.g., 15">
                </div>
            </div>

            <div class="space-y-4 p-4 rounded-lg bg-white border border-gray-200">
                <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">Incorrect Answers</h3>
                <div>
                    <label for="mathIncorrect" class="block text-sm font-medium text-gray-700">Mathematics</label>
                    <input type="number" id="mathIncorrect" name="mathIncorrect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" min="0" max="50" placeholder="e.g., 5">
                </div>
                <div>
                    <label for="phyIncorrect" class="block text-sm font-medium text-gray-700">Physics</label>
                    <input type="number" id="phyIncorrect" name="phyIncorrect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" min="0" max="45" placeholder="e.g., 5">
                </div>
                <div>
                    <label for="chemIncorrect" class="block text-sm font-medium text-gray-700">Chemistry</label>
                    <input type="number" id="chemIncorrect" name="chemIncorrect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" min="0" max="25" placeholder="e.g., 2">
                </div>
                <div>
                    <label for="engIncorrect" class="block text-sm font-medium text-gray-700">English</label>
                    <input type="number" id="engIncorrect" name="engIncorrect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" min="0" max="22" placeholder="e.g., 2">
                </div>
                 <div>
                    <label for="aptIncorrect" class="block text-sm font-medium text-gray-700">Aptitude Test</label>
                    <input type="number" id="aptIncorrect" name="aptIncorrect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" min="0" max="18" placeholder="e.g., 1">
                </div>
            </div>

            <div class="md:col-span-2 flex flex-col sm:flex-row gap-4 mt-4">
                <button type="submit" class="btn-primary w-full text-white font-bold py-3 px-4 rounded-lg shadow-md">Calculate Score</button>
                <button type="button" id="resetBtn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-colors">Reset</button>
            </div>
        </form>

        <!-- Result Display -->
        <div id="result" class="mt-8 hidden">
             <div class="result-box p-6 rounded-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Estimated Score</h2>
                <p class="text-4xl font-extrabold text-green-600" id="finalScore">0</p>
                <div class="mt-4 text-gray-700 space-y-2">
                    <p><strong>Total Correct:</strong> <span id="totalCorrect">0</span></p>
                    <p><strong>Total Incorrect:</strong> <span id="totalIncorrect">0</span></p>
                    <p><strong>Positive Marks:</strong> <span id="positiveMarks">0</span></p>
                    <p><strong>Negative Marks (Penalty):</strong> <span id="negativeMarks">0.00</span></p>
                </div>
            </div>
        </div>
        
        <!-- Error Message -->
        <div id="error" class="mt-8 hidden">
            <div class="error-box p-4 rounded-lg">
                <p class="font-medium text-red-700" id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Element Selection ---
        const scoreForm = document.getElementById('scoreForm');
        const resetBtn = document.getElementById('resetBtn');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const finalScoreEl = document.getElementById('finalScore');
        const totalCorrectEl = document.getElementById('totalCorrect');
        const totalIncorrectEl = document.getElementById('totalIncorrect');
        const positiveMarksEl = document.getElementById('positiveMarks');
        const negativeMarksEl = document.getElementById('negativeMarks');
        const errorMessageEl = document.getElementById('errorMessage');

        // --- Event Listener for Form Submission ---
        scoreForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            
            // Hide previous results and errors
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            // --- Get Input Values ---
            // We use a helper function to get numeric values from the form.
            const getVal = (id) => parseInt(document.getElementById(id).value) || 0;

            const correct = {
                math: getVal('mathCorrect'),
                phy: getVal('phyCorrect'),
                chem: getVal('chemCorrect'),
                eng: getVal('engCorrect'),
                apt: getVal('aptCorrect')
            };

            const incorrect = {
                math: getVal('mathIncorrect'),
                phy: getVal('phyIncorrect'),
                chem: getVal('chemIncorrect'),
                eng: getVal('engIncorrect'),
                apt: getVal('aptIncorrect')
            };
            
            // --- Validation ---
            // Check if the number of correct and incorrect answers exceeds the total questions for each subject.
            if (correct.math + incorrect.math > 50 || 
                correct.phy + incorrect.phy > 45 ||
                correct.chem + incorrect.chem > 25 ||
                correct.eng + incorrect.eng > 22 ||
                correct.apt + incorrect.apt > 18) {
                
                errorMessageEl.textContent = 'Error: The sum of correct and incorrect answers cannot exceed the total questions for a subject.';
                errorDiv.classList.remove('hidden');
                return; // Stop calculation
            }

            // --- Calculation Logic ---
            // The IOE entrance exam has a specific marking scheme.
            // Correct answers in Math and Aptitude are worth 2 marks.
            // Correct answers in Physics, Chemistry, and English are worth 1 mark.
            // Incorrect answers have a 10% penalty.
            
            const positiveMarks = (correct.math * 2) + correct.phy + correct.chem + correct.eng + (correct.apt * 2);
            const negativeMarks = (
                (incorrect.math * 2 * 0.10) +
                (incorrect.phy * 1 * 0.10) +
                (incorrect.chem * 1 * 0.10) +
                (incorrect.eng * 1 * 0.10) +
                (incorrect.apt * 2 * 0.10)
            );

            const totalScore = positiveMarks - negativeMarks;

            // --- Display Results ---
            const totalCorrect = Object.values(correct).reduce((a, b) => a + b, 0);
            const totalIncorrect = Object.values(incorrect).reduce((a, b) => a + b, 0);

            finalScoreEl.textContent = totalScore.toFixed(2);
            totalCorrectEl.textContent = totalCorrect;
            totalIncorrectEl.textContent = totalIncorrect;
            positiveMarksEl.textContent = positiveMarks;
            negativeMarksEl.textContent = negativeMarks.toFixed(2);

            resultDiv.classList.remove('hidden'); // Show the result box
        });

        // --- Event Listener for Reset Button ---
        resetBtn.addEventListener('click', function() {
            scoreForm.reset(); // Reset all form fields
            resultDiv.classList.add('hidden'); // Hide result
            errorDiv.classList.add('hidden'); // Hide error
        });
    </script>
</body>
</html>
